<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style></style>
    <title>Document</title>
    <style>
     *  {
         font-family:Helvetica;
         font-weight: 400;
      }
      #titulo {
          color: #0984e3;
      }
      #placar {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #jogador, #computador {
          position: relative;
          flex-grow: 1;
          border-radius: 5px;
          width: 200px;
          padding: 20px;
          color: #fff;
    }
    #jogador {
        background-color: #ff7675;
    }
    #versus {
        font-size: 40px;
        text-align: center;
        width: 70px;
    }

    #jogador-nome, #computador-nome {
        margin: 0;
        padding: 0;
    }

    #computador-nome{
        text-align: right;
    }

    #jogador-nome {
        text-align: left;
    }
    #jogador-pontos, #computador-pontos{
        position: absolute;
        top: 8px;
        font-size: 32px;
    }
    #jogador-pontos {
        right: 20px;
    }

    #computador {
        background-color: #74b9ff;
    }
    ul#jogador-escolha, ul#computador-escolha {
           list-style: none;
           text-align: center;
           margin: 0;
           padding: 0;
    }

    ul#jogador-escolha li, ul#computador-escolha li {
           display: inline;
    }

    ul#jogador-escolha li a, ul#computador-escolha li a,  ul#jogador-escolha li a, ul#computador-escolha li a.selecionado, ul#computador-escolha li a.selecionado {
           opacity: .2;
    }
    ul#jogador-escolha li a:hover, ul#computador-escolha li a,  ul#jogador-escolha li a, ul#computador-escolha li a.selecionado, ul#computador-escolha li a.selecionado{
        opacity: 1;
    }

    ul#jogador-escolha li a img, ul#computador-escolha li a img{
           max-width: 80px;
    }
    #mensagens {
        background-color: #b2bec3;
        border-radius: 5px;
        margin: 20px 0;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div id="principal">
        <h1 id="titulo">Papel e tesoura</h1>
        <div id="placar">
            <div id="jogador">
            <h2 id="jogador-nome">Vitor</h2>
            <span id="jogador-pontos">0</span>

            <ul id="jogador-escolha">
                <li><a id="jogador-escolha-1" onclick="jogar(1)"><img src="pedra.png"></a></li>
                <li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="papel.png"></a></li>
                <li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="tesoura.png"></a></li>
            </ul>
        </div>
    

        <div id="versus">vs</div>


            <div id="computador">
                <h2 id="computador-nome">computador</h2>
                <span id="computador-pontos">0</span>
    
                <ul id="computador-escolha">
                    <li><a id="computador-escolha-1"><img src="pedra.png"></a></li>
                    <li><a id="computador-escolha-2"><img src="papel.png"></a></li>
                    <li><a id="computador-escolha-3"><img src="tesoura.png"></a></li>
                </ul>
          </div>
        </div>
        <div id="mensagens">&nbsp;</div>
    </div>
    <script>
        var jogadorEscolha = 0;
        var jogadorPontuacao = 0;
        var computadorEscolha = 0;
        var computadorPontuacao = 0;
        var ganhador = -1;

        function jogar(escolha){
            jogadorEscolha = escolha;

            computadorEscolha = Math.floor((Math.random() * (3 - 1 + 1))) + 1

            if((jogadorEscolha == 1)  && (computadorEscolha == 1)) {
                ganhador = 0;
            }

            else if((jogadorEscolha == 1) && (computadorEscolha == 2)) {
                ganhador = 2;
            }
            else if((jogadorEscolha == 1) && (computadorEscolha == 3)) {
                ganhador = 1;
     
            }
            else if((jogadorEscolha == 2) && (computadorEscolha == 1)) {
                ganhador = 1;
              
            }
            else if((jogadorEscolha == 2) && (computadorEscolha == 2)) {
                ganhador = 0;
            }
            else if((jogadorEscolha == 2) && (computadorEscolha == 3)) {
                ganhador = 2;
            }
        
            else if((jogadorEscolha == 3) && (computadorEscolha == 1)) {
                ganhador = 2;
                
            }
            else if((jogadorEscolha == 3) && (computadorEscolha == 2)) {
                ganhador = 1;
                
            }
            else if((jogadorEscolha == 3) && (computadorEscolha == 3)) {
                ganhador = 0;
            }
        

            document.getElementById("jogador-escolha-" + jogadorEscolha).classList.add('selecionado');

            document.getElementById("computador-escolha-" + computadorEscolha).classList.add('selecionado');

          

            if(ganhador == 0){
                document.getElementById('mensagens').innerHTML = 'Empate';
            }
            else if(ganhador == 1) {
                document.getElementById('mensagens').innerHTML = 'Jogador ganhaou';
                jogadorEscolha++
            }
            else if(ganhador == 2){
                document.getElementById('mensagens').innerHTML = 'computador ganhou';
                computadorEscolha++;
            }

            document.getElementById('jogador-pontos').innerHTML = jogadorPontuacao;

            document.getElementById('computador-pontos').innerHTML = computadorPontuacao;
        }
    </script>
</body>
</html>
